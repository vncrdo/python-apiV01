{% extends 'index.html' %}

{% block content %}
<!-- {{ context.commits }}  -->
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Data</th>
      <th scope="col">Autor</th>
     
    </tr>
  </thead>
  <tbody>
    {% for c in context.commits %}
    <tr>
      <th scope="row">{{ c.id }}</th>
      <td>{{ c.committed_date }}</td>
      <td>{{ c.committer_name }}</td>
      
      </td>      
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
