{% extends 'index.html' %}

{% block content %}
<!-- {{ context.commits }} -->
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Autor</th>
      <th scope="col">Commits</th>
    </tr>
  </thead>
  <tbody>
    {% for c in context.projects %}
    <tr>
      <th scope="row">{{ c.id }}</th>
      <td>{{ c.name}}</td>
      <td>{{ c.owner.name  }}</td>
      <td>
          <a href="/projects/{{ c.id }}">
                link para commits
        </a>
      </td>      
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
